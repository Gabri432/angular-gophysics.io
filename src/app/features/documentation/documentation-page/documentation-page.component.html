<div id="documentation-page">
    <app-side-bar></app-side-bar>
    <div>
        <h1>gophysics-library v0.18.0 documentation page</h1>
    <div class="text">
        <h3>Functions</h3>
        <mat-form-field>
            <mat-label>Package</mat-label>
            <mat-select [(value)]="selected" (valueChange)="loadFunctions()">
                <mat-option *ngFor="let lib of libraries" [value]="lib">
                    {{lib}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <app-displayer 
        [displayConst]="false" 
        [displayFunct]="true"
        [attr.id]="func.functionName" 
        *ngFor="let func of functions" [funct]="func"></app-displayer>
        <h3>Constants</h3>
        <app-displayer 
        [displayConst]="true" 
        [displayFunct]="false"
        [attr.id]="const.constantName" 
        *ngFor="let const of constants" [constant]="const"></app-displayer>
    </div>
    </div>
    <div id="space"></div> 
</div>
