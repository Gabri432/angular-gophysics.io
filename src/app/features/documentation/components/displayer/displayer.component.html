<div class="displayer">
    <div class="title" *ngIf="displayFunct">{{funct?.functionName}}</div>
    <div class="value">{{funct?.functionFormula}}</div>
    <hr>
    <div class="details">{{funct?.functionDescription}}</div>
</div>
<div class="displayer" *ngIf="displayConst">
    <div class="title">{{constant?.constantName}}</div>
    <div class="value">{{constant?.constantValue}}</div>
    <hr>
    <div class="details">{{constant?.constantDescription}}</div>
</div>
<br />
